<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
  </head>
  <body>
    <form>
      <label for="userName">User Name</label>
      <br>
      <input
        id="userName"
        type="text"
        class=""
        name="userName"
        placeholder="User Name"
        required
      />

      <br>

      <label for="password">Password</label>
      <br>
      <input
        id="password"
        type="password"
        class="Password__input___secret"
        name="password"
        placeholder="****************"
        required
      />
      <button >x</button>

      <br>

      <label for="confirmPassword">Confirm Password</label>
      <br>
      <input
        id="confirmPassword"
        type="confirmPassword"
        class="Password__input___secret"
        name="confirmPassword"
        placeholder="****************"
        required
      />
      <button >x</button>

      <br>

      <button type="submit" class="Button__submit">Submit</button>
      <button type="reset" class="Button__clear">Clear</button>

    </form>
  </body>
</html>
