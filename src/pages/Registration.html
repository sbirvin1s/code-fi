<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Ubuntu|Fira+Sans">
    <link rel="stylesheet" href="../../styles/fontawesome.min.css">
    <script type="text/javascript" src="../components/Password.js"></script>
    <title>Code-Fi</title>
  </head>
  <body>
    <form>
      <div class="Column">
        <div class="Input_wrapper">
          <input
            id="userName"
            type="text"
            class=""
            name="userName"
            placeholder=""
            required
          />
          <label for="userName">User Name</label>
        </div>
      </div>

      <br>
      <div class="Row">
        <div class="Input_wrapper">
          <input
            id="password"
            type="password"
            name="password"
            placeholder=""
            required
          />
          <label for="password">Password</label>
        </div>
        <button id="showPassword" class="Button_showPassword___inactive"><i class="fa-solid fa-eye"></i></button>
      </div>

      <div class="Row">
        <div class="Input_wrapper">
          <input
            id="confirmPassword"
            type="confirmPassword"
            name="confirmPassword"
            placeholder=""
            required
          />
          <label for="confirmPassword">Confirm Password</label>
        </div>
        <button id="showConfirmPassword" class="Button_showPassword___inactive"><i class="fa-solid fa-eye"></i></button>
      </div>

      <div class="Row">
        <button type="submit" >Submit</button>
        <button type="reset" class="Button___outlined">Clear</button>
      </div>

    </form>
  </body>
</html>
