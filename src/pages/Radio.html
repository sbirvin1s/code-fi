<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="../../styles/index.css" />
      <link rel="icon" href="../../images/favicon.svg"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Ubuntu">
      <script src="https://kit.fontawesome.com/228bd79252.js" crossorigin="anonymous"></script>
      <script type="text/javascript" src="../components/Radio.js"></script>
      <script type="text/javascript" src="https://www.youtube.com/player_api"></script>

      <title>Code-Fi</title>
  </head>

  <body>
    <div class="Background">

    <nav class="Header">
      <a href="../index.html" class="Link">Home</a>
      <a href="./Radio.html" class="Link">Radio</a>
      <a href="./Registration.html" class="Link">Registration</a>
      <a href="./Login.html" class="Link Link_login">Login</a>
      <a href="./Logout.html" class="Link Link_logout">Logout</a>
      <a href="./Account.html" class="Link_account">Account</a>
    </nav>

    <div class="Background_diffuser">
      <div class="Portal">
          <iframe
            id="player"
            class="Iframe_radio"
            src="https://www.youtube-nocookie.com/embed/videoseries?si=zrcdvtg2eEp4RjSb&amp;list=PL_azL6O8P64gaVhXjcxRRJWFL8RYLro0z&autoplay=1&mute=1&enablejsapi=1&controls=0"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;"
          >
          </iframe>

        <img id="RadioLogo" src="../../images/code-fi logo - dark.png" alt="code-fi logo"/>

        <div class="Row Radio_controls">
          <input
            id="volumeSlider"
            name="volumeSlider"
            type="range"
            min="0"
            max="100"
            value="15"/>
          <label for="volumeSlider">
            <button id="muteOn" class="RadioControls_button">
              <i class="fa-solid fa-volume-off"></i>
            </button>
            <button id="muteOff" class="RadioControls_button" disabled>
              <i class="fa-solid fa-volume-high"></i>
            </button>
          </label>

        </div>
        <div class="Row">
          <button id="playButton" class="RadioControls_button" disabled>
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="pauseButton" class="RadioControls_button">
            <i class="fa-solid fa-pause"></i>
          </button>
        </div>

      </div>

    </div>


    <footer class="Footer">
      <a
        href="https://music.youtube.com/channel/UC4UtqLOP_fmimSqdzbIksBQ"
        class="Link"
        target="_blank"
      >
        DJ Cutman Radio
      </a>
      <a
        href="https://music.youtube.com/channel/UCEG-f4I9kT_OFQv44ch6Y8Q"
        class="Link"
        target="_blank"
      >
        Game Chops Radio
      </a>
    </footer>


    </div>
  </body>

  <body>

  </body>
</html>
