<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../styles/index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Ubuntu|Fira+Sans">
  <title>Account</title>
</head>
  <body>
    <form>
      <label for="userName">User Name</label>
      <br>
      <input
        id="userName"
        type="text"
        class=""
        name="userName"
        placeholder="User Name"
        required
      />

      <br>

      <label for="password">Password</label>
      <br>
      <input
        id="password"
        type="password"
        class="Password__input___secret"
        name="password"
        placeholder="****************"
        required
      />
      <button >x</button>

      <br>

      <button type="submit" class="Button__submit">Submit</button>
      <button type="reset" class="Button__clear">Clear</button>

    </form>
  </body>
</html>
