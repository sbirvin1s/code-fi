<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
  <body>
    <nav class="Header">
      <a href="./index.html" class="Header__link">Home</a>
      <a href="./Registration.html" class="Header__link">Registration</a>
      <a href="./Login.html" class="Header__link">Login</a>
      <a href="./Account.html" class="Header__link">Account</a>
      <a href="./Logout.html" class="Header__link">Logout</a>
      <script src="./components/Header.js"></script>
    </nav>
    <form>
      <label for="userName">User Name</label>
      <br>
      <input
        id="userName"
        type="text"
        class=""
        name="userName"
        placeholder="User Name"
      />

      <br>

      <label for="password">Password</label>
      <br>
      <input
        id="password"
        type="password"
        class="Registration__password___secret"
        name="password"
        placeholder="****************"
      />
      <button >x</button>

      <br>

      <label for="confirmPassword">Confirm Password</label>
      <br>
      <input
        id="confirmPassword"
        type="confirmPassword"
        class="Registration__password___secret"
        name="confirmPassword"
        placeholder="****************"
      />
      <button >x</button>

      <br>

      <button type="submit" class="Button__submit">Submit</button>
      <button type="reset" class="Button__clear">Clear</button>

    </form>
  </body>
</html>
